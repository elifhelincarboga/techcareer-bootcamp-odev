<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        #productForm label {
            display: block;
            width: 100px;
        }

        #productForm .form-element {
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <form id="productForm">
        <div class="form-element">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-element">
            <label for="unitPrice">Unit Price:</label>
            <input type="number" id="unitPrice" name="unitPrice">
        </div>
        <div class="form-element">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock">
        </div>
        <button type="submit" onclick="addProduct()">Add</button>
    </form>

    <script>
        function addProduct () {
            // Get input values
            var name = document.getElementById("name").value;
            var unitPrice = document.getElementById("unitPrice").value;
            var stock = document.getElementById("stock").value;
            const form = document.getElementById('productForm');

            //
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                const formData = new FormData(form); // Serialize form data into FormData object

                axios.post('https://northwind.vercel.app/api/product', formData)
                    .then(function(response) {
                        console.log('Response:', response.data);
                    })
                    .catch(function(error) {
                        console.error('Error:', error);
                    });
            });
        }
    </script>
</body>
</html>
